<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Lifecycle - Diet Manager</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f7faff;
        text-align: center;
        padding: 30px;
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 30px;
    }
    .flowchart {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        position: relative;
        max-width: 1000px;
        margin: auto;
    }
    .stage {
        background: #4CAF50;
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        min-width: 140px;
        text-align: center;
        transition: transform 0.2s ease;
    }
    .stage:hover {
        transform: scale(1.05);
        background: #45a049;
    }
    .arrow {
        width: 50px;
        height: 2px;
        background: #333;
        align-self: center;
    }
    .tooltip {
        display: none;
        position: absolute;
        background: white;
        color: #333;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        max-width: 350px;
        text-align: left;
        z-index: 10;
    }
    .tooltip h3 {
        margin-top: 0;
        color: #4CAF50;
    }
    @media(max-width: 768px) {
        .flowchart {
            flex-direction: column;
            align-items: center;
        }
        .arrow {
            width: 2px;
            height: 30px;
        }
    }
</style>
</head>
<body>

<h1>DevOps Lifecycle - Diet Manager</h1>

<div class="flowchart">
    <div class="stage" data-title="Planning" data-info="Defining the diet manager features and flow." data-code="We decided on dropdowns for Goal and Diet Type, a button to fetch suggestions, and a display area for results. No coding yet â€” just feature mapping.">1. Planning</div>
    <div class="arrow"></div>
    <div class="stage" data-title="Coding" data-info="Writing HTML, CSS, and JS for the app." data-code="HTML: Structure with dropdowns, button, and result div. CSS: Styling green theme. JS: Stored diet plans in objects, filtered based on user choice, updated DOM.">2. Coding</div>
    <div class="arrow"></div>
    <div class="stage" data-title="Building" data-info="Linking files and preparing assets." data-code="Linked CSS and JS files to HTML. Ensured proper class and ID names for targeting in CSS and JavaScript.">3. Building</div>
    <div class="arrow"></div>
    <div class="stage" data-title="Testing" data-info="Checking app functionality." data-code="Tested selecting Goal and Diet Type, clicked button, verified suggestions appear correctly. Checked for empty selection errors.">4. Testing</div>
    <div class="arrow"></div>
    <div class="stage" data-title="Release" data-info="Preparing for deployment." data-code="Removed unused variables, cleaned CSS/JS, ensured no console errors.">5. Release</div>
    <div class="arrow"></div>
    <div class="stage" data-title="Deploy" data-info="Making the app live." data-code="Uploaded to GitHub Pages or Netlify. Checked on mobile and desktop browsers.">6. Deploy</div>
    <div class="arrow"></div>
    <div class="stage" data-title="Operate" data-info="Running the application for users." data-code="Users select their options, click the button, and get instant diet suggestions.">7. Operate</div>
    <div class="arrow"></div>
    <div class="stage" data-title="Monitor" data-info="Tracking app performance and feedback." data-code="Checked browser performance tools, tracked user choices, planned updates for more food options.">8. Monitor</div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
    const stages = document.querySelectorAll(".stage");
    const tooltip = document.getElementById("tooltip");

    stages.forEach(stage => {
        stage.addEventListener("click", (e) => {
            tooltip.innerHTML = `
                <h3>${stage.getAttribute("data-title")}</h3>
                <p><strong>DevOps Meaning:</strong> ${stage.getAttribute("data-info")}</p>
                <p><strong>In Diet Manager Code:</strong> ${stage.getAttribute("data-code")}</p>
            `;
            tooltip.style.display = "block";
            tooltip.style.top = e.pageY + 10 + "px";
            tooltip.style.left = e.pageX + 10 + "px";
        });
    });

    document.addEventListener("click", (e) => {
        if (!e.target.classList.contains("stage")) {
            tooltip.style.display = "none";
        }
    });
</script>

</body>
</html>
